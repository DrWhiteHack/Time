<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling on the body */
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        #container {
            text-align: center;
            width: 100%;
            height: 100%;
            overflow-y: auto; /* Enable vertical scrolling within the container */
            padding: 20px;
            box-sizing: border-box;
        }
        #timer {
            font-size: 10vw; /* Responsive font size based on viewport width */
        }
        button {
            font-size: 24px; /* Fixed button font size */
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Dark grey */
            color: #fff;
        }
        button.cancel {
            background-color: #000;
            color: #fff;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #adjustButtons {
            margin-top: 20px;
        }
        #adjustButtons button {
            margin: 0 10px;
        }
        #productivityControls {
            margin-top: 20px;
        }
        #productivityControls label, #productivityControls input {
            font-size: 24px; /* Productivity label and input font size */
        }
        #sessionTypeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        #sessionType {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 10px 20px;
            border-radius: 5px;
        }
        #sessionType.focus {
            background-color: #4caf50; /* Green for focus */
        }
        #sessionType.break {
            background-color: #87CEEB; /* Sky blue for break */
            color: #000;
        }
        #minimalControls {
            display: none; /* Hide minimal controls by default */
        }
        @media (max-width: 600px) {
            #timer {
                font-size: 8vw; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<div id="container">
    <div id="sessionTypeContainer">
        <div id="sessionType">FOCUS</div>
    </div>

    <div id="timer">
        <h1 id="timerDisplay">25:00</h1>

        <div id="adjustButtons">
            <button onclick="adjustTimer(-1)">-</button>
            <button onclick="adjustTimer(1)">+</button>
        </div>

        <button id="startButton" onclick="startTimer()">Start</button>
        <button id="pauseButton" onclick="pauseTimer()" disabled>Pause</button>
        <button id="resetButton" onclick="resetTimer()">Reset</button>

        <div id="minimalControls">
            <button class="cancel" onclick="cancelTimer()">âœ•</button>
        </div>

        <div id="productivityControls">
            <label for="productivityRange">Productivity: </label>
            <input type="range" min="1" max="60" value="25" id="productivityRange" onchange="updateTimerLength()">
        </div>
    </div>
</div>

<script>
    let timer;
    let timeLeft;
    let isTimerRunning = false;
    let isWorkSession = true; // Track if it's a work session or break

    const timerDisplay = document.getElementById('timerDisplay');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');
    const minimalControls = document.getElementById('minimalControls');
    const productivityControls = document.getElementById('productivityControls');
    const productivityRange = document.getElementById('productivityRange');
    const sessionTypeDisplay = document.getElementById('sessionType');

    function adjustTimer(minutes) {
        const newTime = Math.max(parseInt(productivityRange.value) + minutes, 1);
        productivityRange.value = newTime;
        updateTimerLength();
    }

    function startTimer() {
        if (!isTimerRunning) {
            const timerLengthSeconds = productivityRange.value * 60;
            timeLeft = timerLengthSeconds;
            updateTimerDisplay();
            timer = setInterval(decrementTimer, 1000);
            isTimerRunning = true;
            toggleControls(false); // Hide main controls during timer
                        minimalControls.style.display = 'block'; // Show minimal cancel button
            productivityControls.style.display = 'none'; // Hide productivity controls
            hideOtherButtons();
            enterFullscreen(); // Enter fullscreen mode
        }
    }

    function decrementTimer() {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft === 0) {
            clearInterval(timer);
            isTimerRunning = false;
            if (isWorkSession) {
                startBreak();
            } else {
                startWorkSession();
            }
        }
    }

    function startBreak() {
        isWorkSession = false;
        sessionTypeDisplay.textContent = 'BREAK';
        sessionTypeDisplay.classList.remove('focus');
        sessionTypeDisplay.classList.add('break');
        productivityRange.value = 5; // 5 minutes break
        updateTimerLength();
        resetTimer();
        startTimer();
    }

    function startWorkSession() {
        isWorkSession = true;
        sessionTypeDisplay.textContent = 'FOCUS';
        sessionTypeDisplay.classList.remove('break');
        sessionTypeDisplay.classList.add('focus');
        productivityRange.value = 25; // 25 minutes work session
        updateTimerLength();
        resetTimer();
        startTimer();
    }

    function pauseTimer() {
        clearInterval(timer);
        isTimerRunning = false;
        toggleControls(true); // Show main controls when paused
        minimalControls.style.display = 'none'; // Hide minimal cancel button
        productivityControls.style.display = 'block'; // Show productivity controls
        showOtherButtons();
        exitFullscreen(); // Exit fullscreen mode
    }

    function resetTimer() {
        clearInterval(timer);
        isTimerRunning = false;
        toggleControls(true); // Show main controls after reset
        minimalControls.style.display = 'none'; // Hide minimal cancel button
        productivityControls.style.display = 'block'; // Show productivity controls
        timeLeft = productivityRange.value * 60;
        updateTimerDisplay();
        showOtherButtons();
        exitFullscreen(); // Exit fullscreen mode
    }

    function cancelTimer() {
        pauseTimer();
        resetTimer();
        sessionTypeDisplay.textContent = 'FOCUS'; // Reset session type to FOCUS
        sessionTypeDisplay.classList.remove('break');
        sessionTypeDisplay.classList.add('focus');
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const formattedSeconds = seconds < 10 ? `0${seconds}` : `${seconds}`;
        timerDisplay.textContent = `${minutes}:${formattedSeconds}`;
    }

    function updateTimerLength() {
        const minutes = productivityRange.value;
        if (!isTimerRunning) {
            timerDisplay.textContent = `${minutes}:00`;
        }
    }

    function toggleControls(disabled) {
        startButton.disabled = !disabled;
        pauseButton.disabled = disabled;
        resetButton.disabled = disabled;
    }

    function hideOtherButtons() {
        adjustButtons.style.display = 'none';
    }

    function showOtherButtons() {
        adjustButtons.style.display = 'inline-block';
    }

    function enterFullscreen() {
        if (document.documentElement.requestFullscreen) {
            document.documentElement.requestFullscreen();
        } else if (document.documentElement.webkitRequestFullscreen) { /* Safari */
            document.documentElement.webkitRequestFullscreen();
        } else if (document.documentElement.msRequestFullscreen) { /* IE11 */
            document.documentElement.msRequestFullscreen();
        }
    }

    function exitFullscreen() {
        if (document.exitFullscreen) {
            document.exitFullscreen();
        } else if (document.webkitExitFullscreen) { /* Safari */
            document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE11 */
            document.msExitFullscreen();
        }
    }
</script>

</body>
</html>
