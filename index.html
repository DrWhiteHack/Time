<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
            margin: 0;
        }
        #timer {
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        input[type="range"] {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="timer">
    <h1 id="timerDisplay">25:00</h1>

    <button id="startButton" onclick="startTimer()">Start</button>
    <button id="pauseButton" onclick="pauseTimer()" disabled>Pause</button>
    <button id="resetButton" onclick="resetTimer()">Reset</button>

    <div>
        <label for="productivityRange">Productivity: </label>
        <input type="range" min="1" max="60" value="25" id="productivityRange" onchange="updateTimerLength()">
        <span id="productivityValue">25 minutes</span>
    </div>
</div>

<audio id="timerCompleteSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

<script>
    let timer;
    let timeLeft;
    let isTimerRunning = false;
    const timerDisplay = document.getElementById('timerDisplay');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');
    const productivityRange = document.getElementById('productivityRange');
    const productivityValue = document.getElementById('productivityValue');
    const timerCompleteSound = document.getElementById('timerCompleteSound');

    function startTimer() {
        if (!isTimerRunning) {
            const timerLengthSeconds = productivityRange.value * 60;
            timeLeft = timerLengthSeconds;
            updateTimerDisplay();
            timer = setInterval(decrementTimer, 1000);
            isTimerRunning = true;
            startButton.disabled = true;
            pauseButton.disabled = false;
            resetButton.disabled = false;

            // Request screen wake lock (if available)
            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').then(() => {
                    console.log('Screen wake lock activated');
                }).catch((error) => {
                    console.error('Failed to activate screen wake lock:', error);
                });
            }
        }
    }

    function decrementTimer() {
        timeLeft--;
        if (timeLeft < 0) {
            clearInterval(timer);
            isTimerRunning = false;
            timerCompleteSound.play(); // Play sound on timer completion
            alert("Time's up!");
            startButton.disabled = false;
            pauseButton.disabled = true;
            resetButton.disabled = false;

            // Release screen wake lock (if available)
            if ('wakeLock' in navigator) {
                navigator.wakeLock.release().then(() => {
                    console.log('Screen wake lock released');
                }).catch((error) => {
                    console.error('Failed to release screen wake lock:', error);
                });
            }
        } else {
            updateTimerDisplay();
        }
    }

    function pauseTimer() {
        clearInterval(timer);
        isTimerRunning = false;
        startButton.disabled = false;
        pauseButton.disabled = true;
    }

    function resetTimer() {
        clearInterval(timer);
        isTimerRunning = false;
        startButton.disabled = false;
        pauseButton.disabled = true;
        timeLeft = productivityRange.value * 60;
        updateTimerDisplay();

        // Release screen wake lock (if available)
        if ('wakeLock' in navigator) {
            navigator.wakeLock.release().then(() => {
                console.log('Screen wake lock released');
            }).catch((error) => {
                console.error('Failed to release screen wake lock:', error);
            });
        }
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const formattedSeconds = seconds < 10 ? `0${seconds}` : `${seconds}`;
        timerDisplay.textContent = `${minutes}:${formattedSeconds}`;
    }

    function updateTimerLength() {
        const minutes = productivityRange.value;
        productivityValue.textContent = `${minutes} minute${minutes !== 1 ? 's' : ''}`;
        if (!isTimerRunning) {
            timeLeft = minutes * 60;
            updateTimerDisplay();
        }
    }
</script>

</body>
</html>
