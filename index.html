<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        #container {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }
        #sessionType {
            font-size: 2em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 8em;
            font-weight: bold;
        }
        button {
            font-size: 1.5em;
            padding: 15px 30px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Dark grey */
            color: #fff;
            min-width: 120px;
            height: 60px;
        }
        button.cancel {
            background-color: #333;
            font-size: 2em;
            padding: 10px 20px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #adjustButtons {
            margin-top: 20px;
        }
        #adjustButtons button {
            margin: 0 10px;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: auto; /* Pushes buttons to the bottom */
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            #timer {
                font-size: 6em;
            }
        }
    </style>
</head>
<body>

<div id="container">
    <div id="sessionType">FOCUS</div>

    <div id="timer">
        <h1 id="timerDisplay">25:00</h1>

        <div id="adjustButtons">
            <button onclick="adjustTimer(-1)">&#8722;</button>
            <button onclick="adjustTimer(1)">&#43;</button>
        </div>
    </div>

    <div id="buttonContainer">
        <button id="startButton" onclick="toggleFullScreen()">&#9654;</button>
        <button class="cancel" onclick="cancelFullScreen()">&#10006;</button>
    </div>
</div>

<script>
    let timer;
    let timeLeft;
    let isTimerRunning = false;
    let isWorkSession = true;

    const sessionTypeDisplay = document.getElementById('sessionType');
    const timerDisplay = document.getElementById('timerDisplay');
    const startButton = document.getElementById('startButton');

    function adjustTimer(minutes) {
        const newTime = Math.max(parseInt(timerDisplay.textContent) + minutes, 1);
        timerDisplay.textContent = newTime;
    }

    function toggleFullScreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen().then(startTimer).catch(handleFullscreenError);
        } else {
            document.exitFullscreen().then(cancelTimer).catch(handleExitFullscreenError);
        }
    }

    function cancelFullScreen() {
        if (document.fullscreenElement) {
            document.exitFullscreen().then(cancelTimer).catch(handleExitFullscreenError);
        }
    }

    function startTimer() {
        if (!isTimerRunning) {
            const timerLengthSeconds = parseInt(timerDisplay.textContent) * 60;
            timeLeft = timerLengthSeconds;
            timer = setInterval(decrementTimer, 1000);
            isTimerRunning = true;
            startButton.disabled = true;

            if ('wakeLock' in navigator) {
                navigator.wakeLock.request('screen').catch(handleWakeLockError);
            }
        }
    }

    function decrementTimer() {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft === 0) {
            clearInterval(timer);
            isTimerRunning = false;
            if (isWorkSession) {
                startBreakTimer();
            } else {
                startWorkSession();
            }
        }
    }

    function startBreakTimer() {
        isWorkSession = false;
        sessionTypeDisplay.textContent = 'BREAK';
        const breakTime = 5 * 60;
        timeLeft = breakTime;
        updateTimerDisplay();
        startTimer();
    }

    function startWorkSession() {
        isWorkSession = true;
        sessionTypeDisplay.textContent = 'FOCUS';
        const focusTime = 25 * 60;
        timeLeft = focusTime;
        updateTimerDisplay();
        startTimer();
    }

    function cancelTimer() {
        clearInterval(timer);
        isTimerRunning = false;
        startButton.disabled = false;

        if ('wakeLock' in navigator && navigator.wakeLock) {
            navigator.wakeLock.release().catch(handleWakeLockError);
        }
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const formattedSeconds = seconds < 10 ? `0${seconds}` : `${seconds}`;
        timerDisplay.textContent = `${minutes}:${formattedSeconds}`;
    }

    function handleFullscreenError(error) {
        console.error('Failed to enter fullscreen mode:', error);
    }

    function handleExitFullscreenError(error) {
        console.error('Failed to exit fullscreen mode:', error);
    }

    function handleWakeLockError(error) {
        console.error('Failed to acquire/release wake lock:', error);
    }
</script>

</body>
</html>
