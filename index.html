<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        #container {
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            width: 100%;
        }
        #sessionType {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 10vw; /* Responsive font size based on viewport width */
        }
        button {
            font-size: 24px; /* Fixed button font size */
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Dark grey */
            color: #fff;
            min-width: 120px; /* Set a minimum width for buttons */
            height: 50px; /* Set a fixed height for buttons */
        }
        button.cancel {
            background-color: #333;
            font-size: 36px;
            padding: 5px 15px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #adjustButtons {
            margin-top: 20px;
        }
        #adjustButtons button {
            margin: 0 10px;
        }
        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: auto; /* Pushes buttons to the bottom */
            margin-bottom: 20px;
        }
        @media (max-width: 600px) {
            #timer {
                font-size: 8vw; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<div id="container">
    <div id="sessionType">FOCUS</div>

    <div id="timer">
        <h1 id="timerDisplay">25:00</h1>

        <div id="adjustButtons">
            <button onclick="adjustTimer(-1)">-</button>
            <button onclick="adjustTimer(1)">+</button>
        </div>
    </div>

    <div id="buttonContainer">
        <button id="startButton" onclick="startTimer()">&#62;</button> <!-- Changed to > -->
        <button class="cancel" onclick="cancelTimer()">X</button>
    </div>
</div>

<script>
    let timer;
    let timeLeft;
    let isTimerRunning = false;
    let isWorkSession = true; // Track if it's a work session or break

    const sessionTypeDisplay = document.getElementById('sessionType');
    const timerDisplay = document.getElementById('timerDisplay');
    const startButton = document.getElementById('startButton');

    function adjustTimer(minutes) {
        const newTime = Math.max(parseInt(timerDisplay.textContent) + minutes, 1);
        timerDisplay.textContent = newTime;
    }

    function startTimer() {
        if (!isTimerRunning) {
            const timerLengthSeconds = parseInt(timerDisplay.textContent) * 60;
            timeLeft = timerLengthSeconds;
            timer = setInterval(decrementTimer, 1000);
            isTimerRunning = true;
            startButton.disabled = true; // Disable start button during timer
        }
    }

    function decrementTimer() {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft === 0) {
            clearInterval(timer);
            isTimerRunning = false;
            if (isWorkSession) {
                // Start the break automatically after focus session ends
                startBreak();
            } else {
                // Start the work session automatically after break ends
                startWorkSession();
            }
        }
    }

    function startBreak() {
        isWorkSession = false;
        sessionTypeDisplay.textContent = 'BREAK';
        timerDisplay.textContent = '5:00'; // 5 minutes break
        resetTimer();
        startTimer();
    }

    function startWorkSession() {
        isWorkSession = true;
        sessionTypeDisplay.textContent = 'FOCUS';
        timerDisplay.textContent = '25:00'; // 25 minutes work session
        resetTimer();
        startTimer();
    }

    function cancelTimer() {
        clearInterval(timer);
        isTimerRunning = false;
        startButton.disabled = false; // Re-enable start button
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const formattedSeconds = seconds < 10 ? `0${seconds}` : `${seconds}`;
        timerDisplay.textContent = `${minutes}:${formattedSeconds}`;
    }
</script>

</body>
</html>
