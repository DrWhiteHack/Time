<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* Prevent scrolling on the body */
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #000;
            color: #fff;
        }
        #container {
            text-align: center;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        #sessionType {
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        #timer {
            font-size: 10vw; /* Responsive font size based on viewport width */
        }
        button {
            font-size: 24px; /* Fixed button font size */
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #333; /* Dark grey */
            color: #fff;
        }
        button.cancel {
            background-color: #000;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #adjustButtons {
            margin-top: 20px;
        }
        #adjustButtons button {
            margin: 0 10px;
        }
        #buttonContainer {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        #fullscreenButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            #timer {
                font-size: 8vw; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>

<div id="container">
    <div id="sessionType">FOCUS</div>

    <div id="timer">
        <h1 id="timerDisplay">25:00</h1>

        <div id="adjustButtons">
            <button onclick="adjustTimer(-1)">-</button>
            <button onclick="adjustTimer(1)">+</button>
        </div>

        <div id="buttonContainer">
            <button id="startButton" onclick="startTimer()">Start</button>
            <button id="pauseButton" onclick="pauseTimer()" disabled>Pause</button>
            <button id="resetButton" onclick="resetTimer()">Reset</button>
            <button class="cancel" onclick="cancelTimer()">Cancel</button>
        </div>
    </div>
</div>

<button id="fullscreenButton" onclick="toggleFullscreen()">Full Screen</button>

<script>
    let timer;
    let timeLeft;
    let isTimerRunning = false;
    let isWorkSession = true; // Track if it's a work session or break

    const sessionTypeDisplay = document.getElementById('sessionType');
    const timerDisplay = document.getElementById('timerDisplay');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');

    function adjustTimer(minutes) {
        const newTime = Math.max(parseInt(timerDisplay.textContent) + minutes, 1);
        timerDisplay.textContent = newTime;
    }

    function startTimer() {
        if (!isTimerRunning) {
            const timerLengthSeconds = parseInt(timerDisplay.textContent) * 60;
            timeLeft = timerLengthSeconds;
            timer = setInterval(decrementTimer, 1000);
            isTimerRunning = true;
            toggleControls(false); // Hide main controls during timer
            toggleFullscreen(); // Enter fullscreen mode
        }
    }

    function decrementTimer() {
        timeLeft--;
        updateTimerDisplay();
        if (timeLeft === 0) {
            clearInterval(timer);
            isTimerRunning = false;
            if (isWorkSession) {
                startBreak();
            } else {
                startWorkSession();
            }
        }
    }

    function startBreak() {
        isWorkSession = false;
        sessionTypeDisplay.textContent = 'BREAK';
        timerDisplay.textContent = '5'; // 5 minutes break
        resetTimer();
        startTimer();
    }

    function startWorkSession() {
        isWorkSession = true;
        sessionTypeDisplay.textContent = 'FOCUS';
        timerDisplay.textContent = '25'; // 25 minutes work session
        resetTimer();
        startTimer();
    }

    function pauseTimer() {
        clearInterval(timer);
        isTimerRunning = false;
        toggleControls(true); // Show main controls when paused
    }

    function resetTimer() {
        clearInterval(timer);
        isTimerRunning = false;
        toggleControls(true); // Show main controls after reset
        updateTimerDisplay();
    }

    function cancelTimer() {
        pauseTimer();
        resetTimer();
        sessionTypeDisplay.textContent = 'FOCUS';
    }

    function updateTimerDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        const formattedSeconds = seconds < 10 ? `0${seconds}` : `${seconds}`;
        timerDisplay.textContent = `${minutes}:${formattedSeconds}`;
    }

    function toggleControls(disabled) {
        startButton.disabled = !disabled;
        pauseButton.disabled = disabled;
        resetButton.disabled = disabled;
    }

    function toggleFullscreen() {
        if (!document.fullscreenElement) {
            document.documentElement.requestFullscreen();
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            }
        }
    }
</script>

</body>
</html>
